<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Contact Us</title>
</head>
<body>
<!-- HTML to create Nav Bar -->
  <div class="ui fixed inverted stackable menu">
    <div class="ui header borderless item"> 
      <i class="computer icon"></i>Software Developers Job Search
    </div>
    <div class="right menu">
      <a class="item" href="./index.html">
        <i class="home icon"></i> Home
      </a>
      <a class="item" href="./jobsearch.html">
        <i class="search icon"></i> Job Search
      </a>
      <a class="active item" href="./contact.html">
        <i class="mail icon"></i> Contact Us
      </a>
    </div>
  </div>
<!-- End Nav Bar HTML -->

<!-- HTML to create Contact Us contents -->
  <div class="ui main text container">
    <h3 class="ui block header">
      <i class="mail icon"></i>Contact Us
    </h3>
    <div class="ui equal width form">
      <div class="fields">
        <div class="field">
          <label>First Name</label>
          <input type="text" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <label>Company Name</label>
          <input type="text" placeholder="Company Name">
        </div>
        <div class="field">
          <label>Phone Number</label>
          <input type="text" placeholder="(123)456-7890">
        </div>
      </div>
      <div class="field">
        <label>E-mail</label>
        <input type="email" placeholder="joe@schmoe.com">
      </div>
      <div class="field">
        <label>What's Up?</label>
        <textarea></textarea>
      </div>
      <div class="ui submit button">Submit</div>
    </div>
  </div>

<!-- Links for Fomantic library, Jquery, internal JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
