<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Coding Job Search</title>
</head>
<body>
<!-- HTML to create Nav Bar -->
  <div class="ui fixed inverted stackable menu">
    <div class="ui header borderless item"> 
      <i class="computer icon"></i>Software Developers Job Search
    </div>
    <div class="right menu">
      <a class="item" href="./index.html">
        <i class="home icon"></i> Home
      </a>
      <a class="active item" href="./jobsearch.html">
        <i class="search icon"></i> Job Search
      </a>
      <a class="item" href="./contact.html">
        <i class="mail icon"></i> Contact Us
      </a>
    </div>
  </div>
<!-- End Nav Bar HTML -->

<!-- HTML to create job serach content -->
  <div class="ui main container">
    <div class="ui two column celled grid">
      <!-- HTML to create the search parameter funtionality -->
      <div class="four wide column">
        <h3>Search Parameters Go Here</h3>
        <form class="ui form">
          <!-- keyword entry field -->
          <div class="field">
            <label>Keywords</label>
            <input type="text" name="keywords" placeholder="Keywords">
          </div>
          <!-- zipcode entry field -->
          <div class="field">
            <label>ZIP Code</label>
            <input type="text" name="zipcode" placeholder="12345">
          </div>
          <!-- employment check boxes -->
          <div class="grouped fields">
            <label>Employment Type</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="employment">
                <label>Full Time</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="employment">
                <label>Part Time</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="employment">
                <label>Freelance</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="employment" checked="checked">
                <label>Any Type</label>
              </div>
            </div>
          </div>
          <div class="grouped fields">
            <label>Commute Distance</label>
            <div class="field">
              <div class="ui slider checkbox">
                <input type="radio" name="commute" checked="checked">
                <label>Work from Home</label>
              </div>
            </div>
            <div class="field">
              <div class="ui slider checkbox">
                <input type="radio" name="commute">
                <label>10 miles or less</label>
              </div>
            </div>
            <div class="field">
              <div class="ui slider checkbox">
                <input type="radio" name="commute">
                <label>20 miles or less</label>
              </div>
            </div>
            <div class="field">
              <div class="ui slider checkbox checked">
                <input type="radio" name="commute">
                <label>Any Distance</label>
              </div>
            </div>
          </div>
          <button class="ui button" type="submit">Submit</button>
        </form>
      </div>
      <!-- HTML to create a space for the search results to be displayed -->
      <div class="twelve wide column">
        <h3>Search Results Are Displayed Here</h3>
      </div>
    </div>
  </div>
<!-- End job search content HTML -->

<!-- Links for Fomantic library, Jquery, internal JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
