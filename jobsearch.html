<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Coding Job Search</title>
</head>
<body>
<!-- HTML to create Nav Bar -->
  <div class="ui fixed inverted stackable menu">
    <div class="ui header borderless item"> 
      <i class="computer icon"></i>Software Developers Job Search
    </div>
    <div class="right menu">
      <a class="item" href="./index.html">
        <i class="home icon"></i> Home
      </a>
      <a class="active item" href="./jobsearch.html">
        <i class="search icon"></i> Job Search
      </a>
      <a class="item" href="./contact.html">
        <i class="mail icon"></i> Contact Us
      </a>
    </div>
  </div>
<!-- End Nav Bar HTML -->

<!-- HTML to create job serach content -->
  <div class="ui main container">
    < class="ui two column celled grid">
      <!-- HTML to create the search parameter funtionality -->
      <div class="four wide column">
        <h3>Search Parameters</h3>
        <form class="ui form">
          <!-- keyword entry field -->
          <div class="field">
            <label>Keywords</label>
            <input type="text" name="keywords" placeholder="Keywords" id="keywords">
          </div>
          <!-- zipcode entry field -->
          <div class="field">
            <label>ZIP Code</label>
            <input type="text" name="zipcode" placeholder="12345">
          </div>
          <!-- fulltime employment slider -->
          <div class="ui toggle checkbox">
            <input type="checkbox" name="public">
            <label>Full Time Employement</label>
          </div>
          <button class="ui button" type="submit" id="submitBtn">Submit</button>
        </form>
      </div>
      <!-- HTML to create a space for the search results to be displayed -->
      <div class="twelve wide column">
        <h3>Search Results</h3>
        <div id="results"></div>
      </div>
    </div>
  </div>
<!-- End job search content HTML -->

<!-- Include lodash -->
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

<!-- Links for Fomantic library, Jquery, internal JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.js"></script>

<script src="./script.js"></script>
</body>
</html>
